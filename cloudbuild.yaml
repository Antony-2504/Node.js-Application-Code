steps:
  # Step to check out the code from GitHub
  - name: 'gcr.io/cloud-builders/git'
    args: ['clone', 'https://$_GITHUB_TOKEN@github.com/Antony-2504/Node.js-Application-Code.git']
    dir: '/workspace'

  # Step to fetch the secret from Secret Manager and set it as an environment variable
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        export TERRA_SEC=$(gcloud secrets versions access 1 --secret=terra_sec --project=880914408187)

  # Step to initialize Terraform
  - name: 'hashicorp/terraform:latest'
    args: ['init']
    dir: '/workspace'

  # Step to validate Terraform configuration
  - name: 'hashicorp/terraform:latest'
    args: ['validate']
    dir: '/workspace'

  # Step to plan Terraform changes
  - name: 'hashicorp/terraform:latest'
    args: ['plan']
    dir: '/workspace'

  # Step to apply Terraform changes
  - name: 'hashicorp/terraform:latest'
    args: ['apply', '-auto-approve']
    dir: '/workspace'
