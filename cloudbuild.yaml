steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/antony-2504/node', '.']
  
  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/antony-2504/node']
  
  # Deploy the application to Google Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'my-node-app'
      - '--image=gcr.io/antony-2504/node'
      - '--platform=managed'
      - '--region=us-central1'
images:
  - 'gcr.io/antony-2504/node'
